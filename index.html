<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors Game</h1>
    <h2>Please select one of the options:</h2>
    <div class="btn-wrapper">
      <button class="btn red" id="rock">Rock</button>
      <button class="btn green" id="paper">Paper</button>
      <button class="btn blue" id="scissors">Scissors</button>
    </div>
    <div class="result-display-box"></div>
    <div class="score-display-box hide">
      <div class="player-score">
        Your Score:
        <span>0</span>
      </div>
      <div class="computer-score">
        Computer Score:
        <span>0</span>
      </div>
    </div>
    <button class="btn retry">Play again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
